<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
  
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="form.name"
          required
          #name="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && name.invalid">
          <div *ngIf="name.errors.required">Email is required</div>
          <div *ngIf="form.name.errors.name">
            Email must be a valid email address
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Number</label>
        <input
          type="text"
          class="form-control"
          name="number"
          [(ngModel)]="form.phoneNumber"
          required
          #number="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && number.invalid">
        </div>
      </div>

      <div class="form-group">
        <label for="name">State</label>
        <input
          type="text"
          class="form-control"
          name="state"
          [(ngModel)]="form.state"
          required
          #state="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && name.invalid">
        </div>
      </div>

      <div class="form-group">
        <label for="name">Street Address</label>
        <input
          type="text"
          class="form-control"
          name="streetAddress"
          [(ngModel)]="form.streetAddress"
          required
          #streetAddress="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && streetAddress.invalid">
        </div>
      </div>

      <div class="form-group">
        <label for="name">Zipcode</label>
        <input
          type="text"
          class="form-control"
          name="zipcode"
          [(ngModel)]="form.zipcode"
          required
          #zipcode="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && name.invalid">
        </div>
      </div>

      <div class="form-group">
        <label for="name">City</label>
        <input
          type="text"
          class="form-control"
          name="city"
          [(ngModel)]="form.city"
          required
          #city="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && name.invalid">
        </div>
      </div>



      
      <div class="form-group">
        <button class="btn btn-primary btn-block">Sign Up</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>
