<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
        <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            
            <div class="form-group">
                <label for="center">Email </label>
                <input type="email" class="form-control" name="center" [(ngModel)]="form.email" required email
                    #email="ngModel" />
                <div class="alert-danger" *ngIf="f.submitted && email.invalid">
                    <div *ngIf="email.errors.required">Center is required</div>
                </div>
            </div>

            <div class="form-group">
                <label for="center">Center </label>
                <input type="text" class="form-control" name="center" [(ngModel)]="form.center" required email
                    #email="ngModel" />
                <div class="alert-danger" *ngIf="f.submitted && email.invalid">
                    <div *ngIf="email.errors.required">Center is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" name="date" [(ngModel)]="form.date" required #text="ngModel" />
                <div class="alert-danger" *ngIf="f.submitted && text.invalid">
                    <div *ngIf="text.errors.required">date is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="text" class="form-control" name="date" [(ngModel)]="form.time" required #text="ngModel" />
                <div class="alert-danger" *ngIf="f.submitted && text.invalid">
                    <div *ngIf="text.errors.required">time is required</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" (click)="onSubmit()">Add</button>
            </div>

            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                Signup failed!<br />{{ errorMessage }}
            </div>
        </form>

        <div class="alert alert-success" *ngIf="isSuccessful">
            Your registration is successful!
        </div>
    </div>
</div>
