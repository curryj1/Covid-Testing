<div>
  <form *ngIf="!isSuccessful" name="id" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="name">Current Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="id.name" required #name="ngModel" />

    </div>


    <div class="col-md-12">
      <div class="card card-container">
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
        <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="form.name" />

          </div>

          <div class="form-group">
            <label for="name">Number</label>
            <input type="text" class="form-control" name="number" [(ngModel)]="form.phoneNumber" required />

          </div>

          <div class="form-group">
            <label for="name">State</label>
            <input type="text" class="form-control" name="state" [(ngModel)]="form.state" />

          </div>

          <div class="form-group">
            <label for="name">Street Address</label>
            <input type="text" class="form-control" name="streetAddress" [(ngModel)]="form.streetAddress" />


          </div>

          <div class="form-group">
            <label for="name">Zipcode</label>
            <input type="text" class="form-control" name="zipcode" [(ngModel)]="form.zipcode"  />
            
          </div>

          <div class="form-group">
            <label for="name">City</label>
            <input type="text" class="form-control" name="city" [(ngModel)]="form.city"  />
            
          </div>




          <div class="form-group">
            <button class="btn btn-primary btn-block" (click)="onSubmit()">Update</button>
          </div>

          <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
            Update failed!<br />{{ errorMessage }}
          </div>
        </form>

        <div class="alert alert-success" *ngIf="isSuccessful">
          Your update is successful!
        </div>
      </div>
    </div>
