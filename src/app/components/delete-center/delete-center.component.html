<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

    <div class="form-group">
        <label for="center">Input Center Name</label>
        <input type="text" class="form-control" name="center" [(ngModel)]= "form.name" required center
            #center="ngModel" />
        <div class="alert-danger" *ngIf="f.submitted && center.invalid">
            <div *ngIf="center.errors.required">Name is required</div>
            
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary btn-block">Submit</button>
      </div>

      </form>
