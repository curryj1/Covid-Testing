<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

    <div class="form-group">
        <label for="Id">Input Appointment Id</label>
        <input type="number" class="form-control" name="id" [(ngModel)]="form.id" required id
            #id="ngModel" />
        <div class="alert-danger" *ngIf="f.submitted && id.invalid">
            <div *ngIf="id.errors.required">Id is required</div>
            
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary btn-block">Submit</button>
      </div>

      </form>
